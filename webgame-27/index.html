<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Mahjong Pair</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Neon Mahjong Pair</h1>
      <p>Tap two identical tiles to clear.</p>
    </header>

    <div class="hud">
      <div>Pairs Left: <span id="left">0</span></div>
      <button id="btnNew">New</button>
    </div>

    <canvas id="game" width="420" height="560"></canvas>

    <footer>
      <small>Simple pair matching (no blocking).</small>
    </footer>
  </div>
  <script src="../assets/js/neon-audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
