<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Word Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Neon Word Search</h1>
      <p>Find the hidden words.</p>
    </header>

    <div class="hud">
      <div>Found: <span id="found">0</span></div>
      <button id="btnNew">New</button>
    </div>

    <canvas id="game" width="420" height="520"></canvas>
    <div id="list" class="hud"></div>

    <footer>
      <small>Tap start + end letter in a straight line.</small>
    </footer>
  </div>
  <script src="game.js"></script>
</body>
</html>
