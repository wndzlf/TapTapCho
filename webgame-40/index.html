<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunken Sixway Defense</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="mode-tabs">
        <a class="mode-tab active" href="./index.html">싱글 모드</a>
        <a class="mode-tab" href="./multi.html">멀티 모드</a>
      </div>
      <h1>Sunken Sixway Defense</h1>
      <p>성큰 길막으로 뱀파이어 웨이브를 버티고 Stage 20 최종 보스를 막아내세요.</p>
    </header>

    <div class="hud" id="hud">
      <div class="stat">Stage <b id="stageText">1</b>/20</div>
      <div class="stat">Base <b id="baseText">20</b></div>
      <div class="stat">Gold <b id="goldText">0</b></div>
      <div class="stat">Alive <b id="aliveText">0</b></div>
      <div class="stat">Queue <b id="queueText">0</b></div>
      <div class="stat">Kills <b id="killsText">0</b></div>
      <div class="stat">Speed <b id="speedText">1.00x</b></div>
    </div>

    <div class="controls" id="controls">
      <button class="build-btn" data-kind="sunken" id="btnSunken" type="button">
        <span class="icon">S</span>
        <span class="name">Sunken</span>
        <span class="cost">40</span>
      </button>
      <button class="build-btn" data-kind="spine" id="btnSpine" type="button">
        <span class="icon">P</span>
        <span class="name">Spine</span>
        <span class="cost">70</span>
      </button>
      <button class="build-btn" data-kind="obelisk" id="btnObelisk" type="button">
        <span class="icon">O</span>
        <span class="name">Obelisk</span>
        <span class="cost">110</span>
      </button>
      <button class="build-btn" data-kind="snare" id="btnSnare" type="button">
        <span class="icon">N</span>
        <span class="name">Snare</span>
        <span class="cost">90</span>
      </button>
      <button class="build-btn mode-btn" id="btnSellMode" data-action="toggle-sell" type="button">
        <span class="icon">E</span>
        <span class="name">SELL OFF</span>
        <span class="cost">판매 모드</span>
      </button>
      <button class="build-btn mode-btn" id="btnSpeedDown" data-action="speed-down" type="button">
        <span class="icon">-</span>
        <span class="name">Speed -</span>
        <span class="cost">0.25x 감소</span>
      </button>
      <button class="build-btn mode-btn" id="btnSpeedUp" data-action="speed-up" type="button">
        <span class="icon">+</span>
        <span class="name">Speed +</span>
        <span class="cost">0.25x 증가</span>
      </button>
      <div class="hint" id="buildHint">좌클릭 배치/업그레이드 · 우클릭 판매 · E 판매모드(OFF) · 1/2/3/4 선택 · Q 성큰크기(1x1) · F +0.25x · G -0.25x</div>
    </div>

    <div class="arena">
      <canvas id="game" width="960" height="540"></canvas>
      <div class="overlay" id="overlay"></div>
    </div>

    <footer>
      <small>길이 완전히 막히면 자동으로 배치가 취소됩니다.</small>
    </footer>
  </div>

  <script src="../assets/js/neon-audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
