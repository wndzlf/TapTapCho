<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AirStrikerLite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>AirStrikerLite</h1>
      <p>Move, auto-fire, survive the enemy waves.</p>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <div>HP: <span id="hp">3</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Wave: <span id="wave">1</span></div>
      <div>Bosses: <span id="bosses">0</span></div>
      <div>Combo: <span id="combo">x1.0</span></div>
      <div>SP: <span id="sp">0%</span></div>
      <button id="btnSound">Sound: On</button>
      <button id="btnSpecial">Special (X)</button>
      <button id="btnStart">Start</button>
    </div>

    <canvas id="game" width="420" height="700"></canvas>

    <footer>
      <small>Move: WASD / Arrow / Drag 路 Shoot: Auto 路 Special: X or Shift 路 Boss Phase + Powerups</small>
      <small class="attribution">
        BGM: <a href="https://opengameart.org/content/the-dawn-unfolds-remix" target="_blank" rel="noopener noreferrer">The Dawn Unfolds Remix</a> by Konijn 路 CC BY 4.0
      </small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
