<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AirStrikerLite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>AirStrikerLite</h1>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <div>HP: <span id="hp">3</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Stage: <span id="stage">1</span></div>
      <div>Wave: <span id="wave">1</span></div>
      <div>Bosses: <span id="bosses">0</span></div>
      <div>Combo: <span id="combo">x1.0</span></div>
      <div>SP: <span id="sp">0%</span></div>
      <button id="btnSound">Sound: On</button>
      <button id="btnSpecial">SP</button>
      <button id="btnStart">Start</button>
    </div>

    <div class="game-shell">
      <canvas id="game" width="420" height="700"></canvas>
      <div class="touch-controls">
        <div class="dpad">
          <button class="touch-btn up" data-touch="up">▲</button>
          <button class="touch-btn left" data-touch="left">◀</button>
          <button class="touch-btn right" data-touch="right">▶</button>
          <button class="touch-btn down" data-touch="down">▼</button>
        </div>
        <button class="touch-btn special" id="touchSpecial">SP</button>
      </div>
    </div>

    <footer>
      <small class="attribution">
        BGM: <a href="https://opengameart.org/content/the-dawn-unfolds-remix" target="_blank" rel="noopener noreferrer">The Dawn Unfolds Remix</a> by Konijn · CC BY 4.0
      </small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
