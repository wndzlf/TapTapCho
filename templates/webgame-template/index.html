<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>__GAME_TITLE__</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>__GAME_TITLE__</h1>
      <p>Move left/right and survive as long as possible.</p>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <button id="btnStart">Start</button>
    </div>

    <canvas id="game" width="420" height="700"></canvas>

    <footer>
      <small>Move: A/D or Left/Right · Space: restart · Touch: drag</small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
