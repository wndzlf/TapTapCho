<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Switch Dot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Color Switch Dot</h1>
      <p>더 쉬워진 난이도 곡선으로 색상 매칭 점프를 안정적으로 즐기세요.</p>
    </header>

    <div class="hud">
      <div>점수 <span id="score">0</span></div>
      <div>최고 <span id="best">0</span></div>
      <div>레벨 <span id="level">1</span></div>
      <div>콤보 <span id="combo">x1.0</span></div>
      <div>실드 <span id="shield">1</span></div>
      <div>체크포인트 <span id="checkpoint">0</span></div>
      <button id="btnSound" type="button">사운드: 켜짐</button>
      <button id="btnPause" type="button">일시정지</button>
      <button id="btnStart" type="button">시작</button>
    </div>

    <div class="challenge-wrap">
      <div class="challenge-head">
        <strong>챌린지</strong>
        <span id="challengeText">게임을 시작하세요</span>
      </div>
      <div class="challenge-bar">
        <div id="challengeFill"></div>
      </div>
    </div>

    <canvas id="game" width="420" height="700"></canvas>

    <footer>
      <small>탭/Space: 점프 · P: 일시정지 · M: 사운드</small>
    </footer>
  </div>

  <script src="../assets/js/neon-audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
