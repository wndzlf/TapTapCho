<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mine Sweep Sprint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Mine Sweep Sprint</h1>
      <p>Reveal safe tiles, flag mines, clear the board.</p>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <button id="btnStart">Start</button>
      <button id="btnMode">Mode: Reveal</button>
    </div>

    <canvas id="game" width="420" height="700"></canvas>

    <footer>
      <small>Tap: reveal/flag · F: mode toggle · Right click: flag</small>
    </footer>
  </div>

  <script src="../assets/js/neon-audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
