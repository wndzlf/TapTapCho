<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Block Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Neon Block Puzzle</h1>
      <p>Place shapes to clear full rows/cols.</p>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <button id="btnNew">New</button>
    </div>

    <canvas id="game" width="420" height="520"></canvas>
    <div id="tray" class="hud"></div>

    <footer>
      <small>Select a shape, then tap board to place.</small>
    </footer>
  </div>
  <script src="../assets/js/neon-audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
