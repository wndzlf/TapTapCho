<!doctype html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8573384818394891" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lane Dash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Lane Dash</h1>
      <p>Swipe or tap to change lanes. Don’t crash.</p>
    </header>

    <div class="hud">
      <div class="stat">
        <div class="label">Score</div>
        <div id="score" class="value">0</div>
      </div>
      <div class="stat">
        <div class="label">Best</div>
        <div id="best" class="value">0</div>
      </div>
    </div>

    <canvas id="game" width="360" height="640"></canvas>

    <div class="buttons">
      <button id="btnLeft">◀</button>
      <button id="btnRight">▶</button>
      <button id="btnRestart" class="ghost">RESTART</button>
    </div>

    <footer>
      <small>Keyboard: ← → to move. Tap screen to switch lanes.</small>
    </footer>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="panel">
      <h2 id="overlayTitle">Game Over</h2>
      <p id="overlayDesc">Tap restart to try again.</p>
      <button id="btnResume" class="primary">RESTART</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
