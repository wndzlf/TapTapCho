<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zigzag Memory Run</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Zigzag Memory Run</h1>
      <p>Memorize the zigzag pattern, then repeat left/right inputs.</p>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <button id="btnStart">Start</button>
    </div>

    <canvas id="game" width="420" height="700"></canvas>

    <footer>
      <small>Left/Right arrow or tap left/right side</small>
    </footer>
  </div>

  <script src="../assets/js/neon-audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
