<!doctype html>
<html lang="ko">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8573384818394891" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weird Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Weird Tetris</h1>
      <p>기본은 안정 모드, 원하면 Chaos를 켜서 글리치 룰로 플레이하세요.</p>
    </header>

    <div class="hud">
      <div class="stat"><div class="label">점수</div><div id="score" class="value">0</div></div>
      <div class="stat"><div class="label">최고</div><div id="best" class="value">0</div></div>
      <div class="stat"><div class="label">라인</div><div id="lines" class="value">0</div></div>
      <div class="stat"><div class="label">레벨</div><div id="level" class="value">1</div></div>
      <div class="stat"><div class="label">콤보</div><div id="combo" class="value">x1.0</div></div>
      <div class="stat"><div class="label">모드</div><div id="mode" class="value">안정</div></div>
      <div class="stat preview-box"><div class="label">홀드</div><canvas id="hold" width="96" height="96"></canvas></div>
      <div class="stat preview-box"><div class="label">다음</div><canvas id="next" width="96" height="96"></canvas></div>
    </div>

    <canvas id="board" width="240" height="480"></canvas>

    <div class="buttons">
      <button id="btnLeft">◀</button>
      <button id="btnRotate">⟳</button>
      <button id="btnRight">▶</button>
      <button id="btnDown">▼</button>
      <button id="btnDrop" class="primary">드롭</button>
      <button id="btnHold">홀드</button>
      <button id="btnChaos">Chaos</button>
      <button id="btnSound" class="ghost">사운드</button>
      <button id="btnPause" class="ghost">일시정지</button>
      <button id="btnRestart" class="ghost">재시작</button>
    </div>

    <footer>
      <small>키보드: ← → 이동, ↑ 회전, ↓ 내리기, Space 하드드롭, C 홀드, Z Chaos, P 일시정지</small>
    </footer>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="panel">
      <h2 id="overlayTitle">일시정지</h2>
      <p id="overlayDesc">이어하기를 누르면 게임이 재개됩니다.</p>
      <button id="btnResume" class="primary">이어하기</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
