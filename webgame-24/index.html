<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Sudoku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Neon Sudoku</h1>
      <p>Fill 1–9 once per row, column, and 3×3 box.</p>
    </header>

    <div class="hud">
      <div>Errors: <span id="errors">0</span></div>
      <div>Time: <span id="time">0:00</span></div>
      <button id="btnNew">New</button>
      <button id="btnCheck">Check</button>
    </div>

    <div class="board" id="board"></div>

    <div class="pad" id="pad">
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-num="0" class="erase">Erase</button>
    </div>

    <footer>
      <small>Tap a cell → choose number. Long press: clear.</small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
