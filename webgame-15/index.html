<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drift One-Tap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Drift One-Tap</h1>
      <p>Hold to drift right, release to drift left. Stay on the road.</p>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <button id="btnStart">Start</button>
    </div>

    <canvas id="game" width="420" height="700"></canvas>

    <footer>
      <small>Hold (tap/space): drift right Â· Release: drift left</small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
