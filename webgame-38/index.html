<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worm Arena LAN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Worm Arena LAN</h1>
      <p>Same Wi-Fi room battle. Eat, grow, and outlast other worms.</p>
    </header>

    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="best">0</span></div>
      <div>Length: <span id="length">0</span></div>
      <div>Alive: <span id="alive">0</span></div>
    </div>

    <div class="net-panel">
      <label>
        Server
        <input id="serverUrl" type="text" />
      </label>
      <label>
        Room
        <input id="roomCode" type="text" maxlength="8" />
      </label>
      <label>
        Name
        <input id="playerName" type="text" maxlength="14" />
      </label>
      <div class="net-actions">
        <button id="btnHost">Host</button>
        <button id="btnJoin">Join</button>
        <button id="btnLeave" class="ghost">Leave</button>
      </div>
      <div id="status" class="status">Not connected</div>
    </div>

    <canvas id="game" width="420" height="700"></canvas>

    <footer>
      <small>Move: mouse/touch or WASD/Arrow Â· Boost: Shift/Space</small>
    </footer>
  </div>

  <script src="../assets/js/neon-audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
